    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const hospitalsDataEl = document.getElementById('hospitals-data');
            console.log('Raw hospitals content:', hospitalsDataEl.textContent);
            // Default to an empty array string if the content is empty
            // let rawHospitalsContent = hospitalsDataEl.textContent?.trim();
            // if (!rawHospitalsContent || rawHospitalsContent === '""') rawHospitalsContent = '[]';

            // let hospitals;
            // try {
            //     hospitals = JSON.parse(rawHospitalsContent);
            // } catch (e) {
            //     console.error("Invalid JSON for hospitals, defaulting to empty array:", rawHospitalsContent);
            //     hospitals = [];
            // }

            // if (!Array.isArray(hospitals)) hospitals = [];
            let rawHospitalsContent = hospitalsDataEl.textContent?.trim();
if (!rawHospitalsContent || rawHospitalsContent === '""') rawHospitalsContent = '[]';

// âœ… If the parsed result is a string, parse AGAIN
let hospitals = [];
try {
    let parsed = JSON.parse(rawHospitalsContent);
    hospitals = typeof parsed === 'string' ? JSON.parse(parsed) : parsed;
} catch (e) {
    console.error("Invalid JSON for hospitals, defaulting to empty array:", rawHospitalsContent);
}

            console.log('Parsed hospitals object:', hospitals);
            console.log('Is hospitals an array?:', Array.isArray(hospitals));

            let hospitalCoords;

            if (hospitals.length > 0) {
                hospitalCoords = [hospitals[0].lat, hospitals[0].lon];
            } else {
                hospitalCoords = [12.9716, 77.5946]; // Default to Bangalore
            }

            var map = L.map('map').setView(hospitalCoords, 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            var hospitalIcon = L.icon({
                iconUrl: 'https://cdn-icons-png.flaticon.com/512/1070/1070757.png',
                iconSize: [38, 38],
                iconAnchor: [19, 38],
                popupAnchor: [0, -38]
            });

            hospitals.forEach(hospital => {
                L.marker([hospital.lat, hospital.lon], { icon: hospitalIcon }).addTo(map)
                    .bindPopup(`<b>${hospital.name}</b>`);
            });

            const patientData = {};
            const activeRoutes = {};

            function getRouteAndDraw(patientLat, patientLon, alertId) {
                console.log(`Calculating route for alert ${alertId} with patient location: ${patientLat}, ${patientLon}`);

                if (hospitals.length === 0) {
                    console.error("No hospitals found. Please add hospitals in the admin panel.");
                    return;
                }

                let nearestHospital = hospitals[0];
                let minDistance = Infinity;

                hospitals.forEach(hospital => {
                    const distance = getDistance(patientLat, patientLon, hospital.lat, hospital.lon);
                    console.log(`Distance to ${hospital.name}: ${distance.toFixed(2)} km`);
                    if (distance < minDistance) {
                        minDistance = distance;
                        nearestHospital = hospital;
                    }
                });

                console.log(`Nearest hospital found: ${nearestHospital.name} at ${nearestHospital.lat}, ${nearestHospital.lon}`);

                const osrmUrl = `http://router.project-osrm.org/route/v1/driving/${nearestHospital.lon},${nearestHospital.lat};${patientLon},${patientLat}?overview=full&geometries=geojson`;
                fetch(osrmUrl)
                    .then(response => response.json())
                    .then(data => {
                        if (data.code === 'Ok') {
                            const route = data.routes[0].geometry;
                            const routeCoords = route.coordinates.map(coord => [coord[1], coord[0]]);
                            if (activeRoutes[alertId]) {
                                map.removeLayer(activeRoutes[alertId]);
                            }
                            const polyline = L.polyline(routeCoords, { color: 'red', weight: 5 }).addTo(map);
                            activeRoutes[alertId] = polyline;
                        } else {
                            console.error("OSRM Routing Error:", data.message);
                        }
                    })
                    .catch(error => {
                        console.error("Failed to fetch route:", error);
                    });
            }

            const socket = new WebSocket('ws://' + window.location.host + '/ws/emergency_alerts/');
            socket.onopen = function () {
                document.getElementById('connection-status').innerText = 'Connected';
                document.getElementById('connection-status').classList.remove('bg-warning');
                document.getElementById('connection-status').classList.add('bg-success');
            };
            socket.onclose = function () {
                document.getElementById('connection-status').innerText = 'Disconnected';
                document.getElementById('connection-status').classList.remove('bg-success');
                document.getElementById('connection-status').classList.add('bg-warning');
            };

            function renderAlertCard(alert) {
                const alertsList = document.getElementById('alerts-list');
                const newAlertHtml = `
                    <div class="alert-card" id="alert-${alert.id}" onclick="toggleAlert('alert-${alert.id}', ${alert.latitude}, ${alert.longitude})">
                        <h5 class="text-danger">Emergency from ${alert.patient_name}</h5>
                        <p><strong>Patient ID:</strong> ${alert.patient_id}</p>
                        <div class="alert-details" id="details-${alert.id}">
                            <h6>Patient Profile</h6>
                            <ul class="list-unstyled">
                                <li><strong>Allergies:</strong> ${alert.patient_details.allergies || 'N/A'}</li>
                                <li><strong>Blood Type:</strong> ${alert.patient_details.blood_type || 'N/A'}</li>
                                <li><strong>Condition:</strong> ${alert.patient_details.condition || 'N/A'}</li>
                                <li><strong>Medications:</strong> ${alert.patient_details.medications || 'N/A'}</li>
                                <li><strong>Emergency Contact:</strong> ${alert.patient_details.emergency_contact || 'N/A'}</li>
                                <li><strong>Health Summary:</strong> ${alert.patient_details.health_summary || 'N/A'}</li>
                            </ul>
                        </div>
                        <small class="text-muted">Just now</small>
                    </div>
                `;
                alertsList.insertAdjacentHTML('afterbegin', newAlertHtml);
            }

            socket.onmessage = function (e) {
                const data = JSON.parse(e.data);
                if (data.type === 'emergency_alert') {
                    const alertData = data.data;
                    const noAlerts = document.getElementById('no-alerts-message');
                    if (noAlerts) { noAlerts.style.display = 'none'; }

                    if (patientData[alertData.alert_id]) {
                        patientData[alertData.alert_id].marker.setLatLng([alertData.latitude, alertData.longitude]);
                    } else {
                        const patientMarker = L.marker([alertData.latitude, alertData.longitude]).addTo(map)
                            .bindPopup(`<b>Emergency!</b><br>${alertData.patient_name}<br>Condition: ${alertData.patient_condition}`);
                        patientData[alertData.alert_id] = { marker: patientMarker, details: alertData.patient_details };
                    }

                    getRouteAndDraw(alertData.latitude, alertData.longitude, alertData.alert_id);
                    renderAlertCard(alertData);
                }
            };

            function updateTime() {
                const now = new Date();
                const timeString = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true });
                document.getElementById('current-time').innerText = timeString;
            }
            setInterval(updateTime, 1000);
            updateTime();

            function getDistance(lat1, lon1, lat2, lon2) {
                const R = 6371; // Radius of the earth in km
                const dLat = deg2rad(lat2 - lat1);
                const dLon = deg2rad(lon2 - lon1);
                const a =
                    Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                    Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) *
                    Math.sin(dLon / 2) * Math.sin(dLon / 2);
                const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
                const d = R * c; // Distance in km
                return d;
            }

            function deg2rad(deg) {
                return deg * (Math.PI / 180)
            }

            window.toggleAlert = function (alertId, lat, lon) {
                const detailsElement = document.getElementById(`details-${alertId.replace('alert-', '')}`);
                const isVisible = detailsElement.style.display === 'block';

                document.querySelectorAll('.alert-details').forEach(el => el.style.display = 'none');

                if (!isVisible) {
                    detailsElement.style.display = 'block';
                    map.flyTo([lat, lon], 15);
                } else {
                    map.flyTo(hospitalCoords, 13);
                }
            }

            const alertsDataEl = document.getElementById('alerts-data');
            let rawAlertsContent = alertsDataEl.textContent?.trim();
            if (!rawAlertsContent || rawAlertsContent === '""') rawAlertsContent = '[]';

            let initialAlerts;
            try {
                initialAlerts = JSON.parse(rawAlertsContent);
            } catch (e) {
                console.error("Invalid JSON for alerts, defaulting to empty array:", rawAlertsContent);
                initialAlerts = [];
            }

            if (!Array.isArray(initialAlerts)) initialAlerts = [];

            if (initialAlerts.length === 0) {
                document.getElementById('no-alerts-message').style.display = 'block';
            } else {
                initialAlerts.forEach(alert => {

                const alertData = {
                    id: alert.id,
                    latitude: alert.latitude,
                    longitude: alert.longitude,
                    patient_name: alert.patient_name,
                    patient_id: alert.patient_id,
                    patient_condition: alert.patient_condition,
                    patient_details: {}
                };

                    renderAlertCard(alertData);
                    getRouteAndDraw(alert.latitude, alert.longitude, alert.id);
                    L.marker([alert.latitude, alert.longitude]).addTo(map)
                        .bindPopup(`<b>Emergency!</b><br>${alert.patient__name}<br>Condition: ${alert.patient__condition}`);
                });
            }
        });
    </script>
